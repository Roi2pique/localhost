<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Rust HTTP Server</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <h1>🦀 Welcome to Your Rust Web Server</h1>

    <h2>📤 Upload a File</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <!-- <h2>🗑️ Delete a File</h2>
    <form
        onsubmit="event.preventDefault(); fetch('/uploads/file.txt', { method: 'DELETE' }).then(() => alert('Deleted')); ">
        <input type="text" name="filename" placeholder="e.g. file.txt" />
        <button type="submit">Delete</button>
    </form> -->

    <h2>Browse Uploaded Files</h2>
    <!-- ::FILE_LIST:: will be replaced -->
    <div id="file-list">
        ::FILE_LIST::
    </div>

    <footer style="margin-top: 3rem;">
        <hr>
        <p>Rust server !</p>
    </footer>
</body>

</html>
